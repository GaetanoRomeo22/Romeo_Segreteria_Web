<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Link al manifest -->
  <link rel = "manifest" href = "manifest.json">
  <!-- Link al manifest -->

  <!-- Link al foglio di stile css -->
  <link rel = "stylesheet" type = "text/css" href = "css/style.css">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Link al foglio di stile css -->

  <!-- Meta tag for PWA -->
  <meta name = "viewport"    content = "width = device-width, initial-scale = 1.0">
  <meta name = "theme-color" content = "white">
  <meta name = "description" content = "PreviewReading">
  <!-- Meta tag for PWA -->

  <!--Specific meta tag for IOS -->
  <link rel="apple-touch-icon" href="images/logo.webp">
  <meta name="apple-mobile-web-app-capable"          content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title"            content="PreviewReading">
  <!--Specific meta tag for IOS -->

  <!-- Specific meta tag for OS Windows -->
  <meta name="application-name"         content="PreviewReading">
  <meta name="msapplication-TitleImage" content="images/144x144.png">
  <meta name="msapplication-TitleColor" content="#cc194b">
  <!-- Specific meta tag for OS Windows -->

  <title>Segreteria</title>
</head>
<body>
  <!-- Form di Login -->
  <div id="login-container" class="container">
    <h2>LOGIN</h2>
    <form id="login-form" method="post">
      <!-- Matricola -->
      <label for="matricola">Matricola</label>
      <input type="text" pattern="\d*" id="matricola" name="matricola" required placeholder="Inserisci la tua matricola">
      <!-- Matricola -->

      <!-- Password -->
      <label for="password">Password</label>
      <div id="password-container">
        <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
        <button class="showhide_passw" type="button" onclick="togglePasswordVisibility(this, 'password')"><i class="fa-regular fa-eye"></i></button>
      </div>
      <!-- Password -->

      <!-- Pulsante di Login -->
      <input id="login-button" type="button" value="Accedi" onclick="login()">
      <!-- Pulsante di Login -->
    </form>
    <p id="login-error-message" class="error-message"></p>
  </div>
  <!-- Form di Login -->

  <!-- JavaScript lato client -->
  <script>
    document.getElementById('login_form').addEventListener('submit', event => {
      event.preventDefault();
    });
  </script>
  <!-- JavaScript lato client -->

  <!-- JavaScript lato server -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/server.js"></script>
  <script src="js/main.js"></script>
  <!-- JavaScript lato server -->
</body>
</html>

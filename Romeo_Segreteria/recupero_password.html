<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Link al manifest -->
    <link rel = "manifest" href = "manifest.json">
    <!-- Link al manifest -->

    <!-- Link al foglio di stile css -->
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Link al foglio di stile css -->

    <!-- Meta tag for PWA -->
    <meta name = "viewport"    content = "width = device-width, initial-scale = 1.0">
    <meta name = "theme-color" content = "white">
    <meta name = "description" content = "PreviewReading">
    <!-- Meta tag for PWA -->

    <!--Specific meta tag for IOS -->
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title"            content="PreviewReading">
    <!--Specific meta tag for IOS -->

    <!-- Specific meta tag for OS Windows -->
    <meta name="application-name"         content="PreviewReading">
    <meta name="msapplication-TitleImage" content="images/144x144.png">
    <meta name="msapplication-TitleColor" content="#cc194b">
    <!-- Specific meta tag for OS Windows -->

    <title>Recupero Password</title>
</head>
<body>
    <!-- Logo -->
    <header id="header">
        <img src="images/logo.png" alt="Logo UniversitÃ ">
    </header>
    <!-- Logo -->

    <!-- Form di reset della password -->
    <div id="reset-container">
        <h2>Recupero Password</h2>
        <form id="reset-form">
            <!-- Matricola -->
            <label for="matricola"></label>
            <input type="text" pattern="\d*" id="matricola" name="matricola" required placeholder="Matricola">
            <!-- Matricola -->

            <!-- Email -->
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email Istituzionale">
            <!-- Email -->

            <!-- Pulsante di invio email di recupero -->
            <input id="reset-button" type="submit" value="Invia email di recupero">
            <!-- Pulsante di invio email di recupero -->
        </form>
        <!-- Pulsante di ritorno al login -->
        <p id="back-to-login">
            <a href="index.html">Login</a>
        </p>
        <!-- Pulsante di ritorno al login -->
    </div>
    <!-- Form di reset della password -->
</body>
</html>
